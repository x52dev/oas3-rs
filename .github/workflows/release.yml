name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1.13.0

      - name: Authenticate with crates.io
        uses: rust-lang/crates-io-auth-action@v1.0.1
        id: auth

      - name: release-plz
        uses: MarcoIeni/release-plz-action@v0.5.112
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CARGO_REGISTRY_TOKEN: ${{ steps.auth.outputs.token }}
        id: release-plz

      - name: Bump changelog versions
        if: ${{ steps.release-plz.outputs.prs_created }}
        run: |
          # bump while still on main so that versions in manifests are current
          scripts/bump-changelogs '${{ steps.release-plz.outputs.pr }}'

          # update release PR if one was created
          pr_number="${{ fromJSON(steps.release-plz.outputs.pr).number }}"
          if [[ -n "$pr_number" ]]; then
            gh pr checkout "$pr_number"
            git add --all
            git commit -m "docs: update changelog versions"
            git push
          fi
