[package]
name = "oas3"
description = "Structures and tools to parse, navigate, and validate OpenAPI v3.1 specifications"
version = "0.10.0"
authors = ["softprops <d.tangren@gmail.com>", "Rob Ede <robjtede@icloud.com>"]
keywords = ["oas3", "openapi", "swagger", "api", "validation"]
categories = ["data-structures", "development-tools::testing", "parsing"]
repository = "https://github.com/x52dev/oas3-rs"
license = "MIT"
edition = "2021"
rust-version = "1.75"

[features]
default = ["validation"]
validation = []
conformance = ["validation", "reqwest", "prettytable-rs", "colored"]

[dependencies]
bytes = "1.7"
derive_more = { version = "1", features = ["display", "error", "from"] }
futures-util = "0.3"
http = "1"
log = "0.4"
once_cell = "1"
regex = "1.5.5"
semver = "1"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
serde_yml = "0.0.12"
url = { version = "2", features = ["serde"] }

# conformance
colored = { version = "2", optional = true }
prettytable-rs = { version = "0.10", optional = true }
reqwest = { version = "0.12", optional = true, features = ["json"] }

[dev-dependencies]
assert_matches = "1"
color-eyre = "0.6"
dotenvy = "0.15"
eyre = "0.6.12"
indoc = "2"
maplit = "1"
pretty_assertions = "1"
pretty_env_logger = "0.5"
tokio = { version = "1.40.0", features = ["full"] }

[[example]]
name = "conformance"
required-features = ["conformance"]

[lints.rust]
rust_2018_idioms = "deny"
nonstandard_style = "deny"
future_incompatible = "deny"
missing_debug_implementations = { level = "warn", priority = -1 }
